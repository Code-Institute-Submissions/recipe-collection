{% extends "layout/base.html" %}
{% block content %}

<div class="center">
    {% if login %}
    <h1>Log in</h1>
    {% else %}
    <h1>Register</h1>
    {% endif %}
</div>
<div class="d-flex justify-content-center">
    {% include 'components/forms/auth.html' %}
</div>
<div class="d-flex justify-content-center auth-txt">
    {% if login %}
    <a href="{{ url_for('register') }}">Haven't got an account yet? Register here!</a>
    {% else %}
    <a href="{{ url_for('login') }}">Already have an account? Log in here!</a>
    {% endif %}
</div>

{% endblock %}
