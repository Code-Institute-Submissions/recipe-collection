{% extends "layout/base.html" %}
{% block content %}

        <!-- Page Content -->
    <div class="container">

    <!-- Page Heading -->
   
    <div class="row">
        {% for recipe in recipes %}
        <div class="col-lg-4 col-sm-6 mb-4">
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt="recipe-picture"></a>
            <div class="card-body">
            <h4 class="card-title">
                <a href="{{ url_for('recipe_page', recipe=recipe.name)}}">{{ recipe.name }}</a>
            </h4> 
            <p class="card-text">{{recipe.category_name}}</p>
            <p class="card-text">Submitted by {{ recipe.created_by }}</p>
            <a href="{{ url_for( 'edit_recipe', recipe_id=recipe._id )}}"  class="button">Edit</a>
            <a href="#"  class="button">Remove</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- /.row -->

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
        <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
        <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
        <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>

    </div>
    <!-- /.container -->

{% endblock %}
