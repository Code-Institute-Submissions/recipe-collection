{% extends "layout/base.html" %}
{% block content %}

    
<h1>{{heaven}}</h1>
    {% for recipe in recipes %}
        {{recipe.name}}<br>
        {{recipe.author}}<br>
        {{recipe.health_rating}}<br>
        {{recipe.serves}}<br>
        {{recipe.create_date}}<br>
        {{recipe.notes}}<br>
        {{recipe.ingredients}}<br>
        {{recipe.method}}<br>
    {% endfor %}

{% endblock %}
